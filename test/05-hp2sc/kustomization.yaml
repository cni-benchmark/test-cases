apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: 05-hp2sc
resources:
  - ../lib/namespace-client-server
patches:
  - target:
      kind: Pod
      name: client
    patch: |-
      - op: replace
        path: /spec/hostNetwork
        value: true
      - op: replace
        path: /spec/dnsPolicy
        value: ClusterFirstWithHostNet
