apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: 06-hp2sn
resources:
  - ../lib/namespace-client-server
patches:
  - target:
      kind: Pod
      name: client
    patch: |-
      - op: replace
        path: /spec/hostNetwork
        value: true
      - op: replace
        path: /spec/dnsPolicy
        value: ClusterFirstWithHostNet
  - target:
      kind: Service
      name: server
    patch: |-
      - op: replace
        path: /spec/type
        value: NodePort
