apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - rbac.yaml
patches:
  - target:
      kind: Pod
      labelSelector: iperf3=client
    path: pod.yaml
  - target:
      kind: Job
      labelSelector: iperf3=client
    path: job-deployment.yaml
  - target:
      kind: Deployment
      labelSelector: iperf3=client
    path: job-deployment.yaml
