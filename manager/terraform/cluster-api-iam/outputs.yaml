Outputs:
  ControlPlaneInstanceProfileArn:
    Description: "ARN of the Control Plane Instance Profile"
    Value: !GetAtt AWSIAMInstanceProfileControlPlane.Arn
    Export:
      Name: !Sub "${AWS::StackName}-ControlPlaneInstanceProfileArn"

  ControlPlaneInstanceProfileName:
    Description: "Name of the Control Plane Instance Profile"
    Value: !Ref AWSIAMInstanceProfileControlPlane
    Export:
      Name: !Sub "${AWS::StackName}-ControlPlaneInstanceProfileName"

  ControllersInstanceProfileArn:
    Description: "ARN of the Controllers Instance Profile"
    Value: !GetAtt AWSIAMInstanceProfileControllers.Arn
    Export:
      Name: !Sub "${AWS::StackName}-ControllersInstanceProfileArn"

  ControllersInstanceProfileName:
    Description: "Name of the Controllers Instance Profile"
    Value: !Ref AWSIAMInstanceProfileControllers
    Export:
      Name: !Sub "${AWS::StackName}-ControllersInstanceProfileName"

  NodesInstanceProfileArn:
    Description: "ARN of the Nodes Instance Profile"
    Value: !GetAtt AWSIAMInstanceProfileNodes.Arn
    Export:
      Name: !Sub "${AWS::StackName}-NodesInstanceProfileArn"

  NodesInstanceProfileName:
    Description: "Name of the Nodes Instance Profile"
    Value: !Ref AWSIAMInstanceProfileNodes
    Export:
      Name: !Sub "${AWS::StackName}-NodesInstanceProfileName"

  ControlPlaneRoleArn:
    Description: "ARN of the Control Plane IAM Role"
    Value: !GetAtt AWSIAMRoleControlPlane.Arn
    Export:
      Name: !Sub "${AWS::StackName}-ControlPlaneRoleArn"

  ControllersRoleArn:
    Description: "ARN of the Controllers IAM Role"
    Value: !GetAtt AWSIAMRoleControllers.Arn
    Export:
      Name: !Sub "${AWS::StackName}-ControllersRoleArn"

  NodesRoleArn:
    Description: "ARN of the Nodes IAM Role"
    Value: !GetAtt AWSIAMRoleNodes.Arn
    Export:
      Name: !Sub "${AWS::StackName}-NodesRoleArn"

  EKSControlPlaneRoleArn:
    Description: "ARN of the EKS Control Plane IAM Role"
    Value: !GetAtt AWSIAMRoleEKSControlPlane.Arn
    Export:
      Name: !Sub "${AWS::StackName}-EKSControlPlaneRoleArn"

  ControlPlanePolicyArn:
    Description: "ARN of the Control Plane Managed Policy"
    Value: !Ref AWSIAMManagedPolicyCloudProviderControlPlane
    Export:
      Name: !Sub "${AWS::StackName}-ControlPlanePolicyArn"

  NodesPolicyArn:
    Description: "ARN of the Nodes Managed Policy"
    Value: !Ref AWSIAMManagedPolicyCloudProviderNodes
    Export:
      Name: !Sub "${AWS::StackName}-NodesPolicyArn"

  ControllersPolicyArn:
    Description: "ARN of the Controllers Managed Policy"
    Value: !Ref AWSIAMManagedPolicyControllers
    Export:
      Name: !Sub "${AWS::StackName}-ControllersPolicyArn"

  ControllersEKSPolicyArn:
    Description: "ARN of the Controllers EKS Managed Policy"
    Value: !Ref AWSIAMManagedPolicyControllersEKS
    Export:
      Name: !Sub "${AWS::StackName}-ControllersEKSPolicyArn"
