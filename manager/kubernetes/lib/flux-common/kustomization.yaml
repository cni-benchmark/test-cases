apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: GitRepository
    patch: |-
      apiVersion: source.toolkit.fluxcd.io/v1
      kind: GitRepository
      metadata:
        name: _
      spec:
        recurseSubmodules: true
        interval: 5m
        timeout: 1m

  - target:
      kind: Kustomization
    patch: |-
      apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      metadata:
        name: _
      spec:
        force: true
        interval: 1h
        prune: true
        timeout: 2m
        wait: false

  - target:
      kind: HelmRelease
    patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: _
      spec:
        interval: 1h
        timeout: 2m
        install:
          crds: CreateReplace
        upgrade:
          crds: CreateReplace

  - target:
      kind: HelmChart
    patch: |-
      apiVersion: source.toolkit.fluxcd.io/v1
      kind: HelmChart
      metadata:
        name: _
      spec:
        interval: 1h
        reconcileStrategy: ChartVersion

  - target:
      kind: HelmRepository
    patch: |-
      apiVersion: source.toolkit.fluxcd.io/v1
      kind: HelmRepository
      metadata:
        name: _
      spec:
        interval: 1h
        timeout: 2m

  - target:
      kind: OCIRepository
    patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v1beta2
      kind: OCIRepository
      metadata:
        name: _
      spec:
        interval: 1h
        timeout: 2m
