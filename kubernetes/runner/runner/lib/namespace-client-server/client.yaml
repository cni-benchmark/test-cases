apiVersion: v1
kind: ServiceAccount
metadata:
  name: client
---
apiVersion: batch/v1
kind: Job
metadata:
  name: client
  labels:
    mode: client
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 10
  template:
    metadata:
      labels:
        mode: client
    spec:
      restartPolicy: Never
      serviceAccountName: client
      enableServiceLinks: false
      automountServiceAccountToken: true
      containers:
        - name: client
          image: operator
          imagePullPolicy: IfNotPresent
          env:
            - name: MODE
              value: client
            - name: SERVER
              value: "${SERVER:=server}"
            - name: PORT
              value: ${s:=!!str} "${PORT:=5201}"
            - name: TEST_CASE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DATABASE_URL
              value: "${MGR_DATABASE_URL}"
            - name: DURATION
              value: ${s:=!!str} "${MGR_TEST_DURATION:=60}"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: LEASE_ID
              value: $(POD_NAMESPACE)/$(POD_NAME)
