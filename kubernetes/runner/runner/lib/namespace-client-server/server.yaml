apiVersion: batch/v1
kind: Job
metadata:
  name: server
  labels:
    mode: server
spec:
  template:
    metadata:
      labels:
        mode: server
    spec:
      restartPolicy: Never
      containers:
        - name: server
          image: operator
          env:
            - name: MODE
              value: server
            - name: PORT
              value: ${s:=!!str} "${PORT:=5201}"
          startupProbe:
            periodSeconds: 1
            tcpSocket:
              port: tcp
          ports:
            - name: tcp
              containerPort: ${i:=!!int} ${PORT:=5201}
              protocol: TCP
            - name: udp
              containerPort: ${i:=!!int} ${PORT:=5201}
              protocol: UDP
