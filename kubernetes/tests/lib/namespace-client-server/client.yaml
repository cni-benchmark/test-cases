apiVersion: v1
kind: ServiceAccount
metadata:
  name: client
---
apiVersion: batch/v1
kind: Job
metadata:
  name: client
  labels:
    mode: client
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        mode: client
    spec:
      restartPolicy: Never
      serviceAccountName: client
      enableServiceLinks: false
      automountServiceAccountToken: true
      containers:
        - name: client
          image: operator
          env:
            - name: MODE
              value: client
            - name: SERVER
              value: server
            - name: PORT
              value: "5201"
            - name: TEST_CASE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
