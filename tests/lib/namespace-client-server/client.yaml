apiVersion: v1
kind: Pod
metadata:
  name: client
  labels:
    iperf3: client
spec:
  restartPolicy: Never
  initContainers: []
  containers:
    - name: client
      image: iperf3
      command: ["/bin/bash", "-euo", "pipefail", "-c"]
      env: []
      args:
        - |-
          iperf3 --version
          iperf3 --client=${SERVER:-server} --port=${PORT:-5201} ${ARGS:-}
