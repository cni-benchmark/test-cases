apiVersion: v1
kind: Pod
metadata:
  name: server
  labels:
    mode: server
spec:
  containers:
    - name: server
      image: operator
      env:
        - name: MODE
          value: server
        - name: PORT
          value: "5201"
      startupProbe:
        periodSeconds: 1
        tcpSocket:
          port: tcp
      ports:
        - name: tcp
          containerPort: 5201
          protocol: TCP
        - name: udp
          containerPort: 5201
          protocol: UDP
