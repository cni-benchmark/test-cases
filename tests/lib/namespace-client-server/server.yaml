apiVersion: batch/v1
kind: Job
metadata:
  name: server
  labels:
    mode: server
spec:
  template:
    metadata:
      labels:
        mode: server
    spec:
      restartPolicy: Never
      containers:
        - name: server
          image: operator
          env:
            - name: MODE
              value: server
            - name: PORT
              value: "5201"
          ports:
            - name: tcp
              containerPort: 5201
              protocol: TCP
            - name: udp
              containerPort: 5201
              protocol: UDP
