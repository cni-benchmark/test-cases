- op: replace
  path: /spec/serviceAccountName
  value: client
- op: add
  path: /spec/initContainers/0
  value:
    name: kubectl
    image: kubectl
    command: ["/bin/bash", "-euo", "pipefail", "-c"]
    args:
      - |-
        kubectl wait pod -l iperf3=server --for=condition=Ready=true --timeout=60s 1>/dev/null
