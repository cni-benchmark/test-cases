apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../cases
patches:
  - target:
      kind: Pod
      name: client
    patch: |-
      - op: add
        path: /spec/containers/0/env/-
        value:
          name: ARGS
          value: --udp
configMapGenerator:
  - name: _
    literals:
      - namePrefix=udp
    options:
      labels:
        kustomize.io/replacements: "true"
replacements:
  - source:
      kind: ConfigMap
      name: _
      fieldPath: .data.namePrefix
    targets:
      - select:
          kind: Namespace
        fieldPaths:
          - .metadata.name
        options:
          delimiter: '-'
          index: 0
      - select:
          kind: ClusterRoleBinding
        fieldPaths:
          - .metadata.name
        options:
          delimiter: '-'
          index: 0
      - select: {}
        reject:
          - kind: Namespace
          - kind: ClusterRoleBinding
        fieldPaths:
          - .metadata.namespace
        options:
          delimiter: '-'
          index: 0
          create: true
